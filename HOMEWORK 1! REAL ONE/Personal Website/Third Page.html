<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2 {
      color: darkred;
      text-decoration: underline;
      font-family: Verdana, sans-serif;
    }

    ul {
      background-color: #f4f4f4;
      padding: 10px;
    }

    a {
      text-decoration: underline;
      color: rgb(59, 77, 77);
    }

    .error {
      border: 2px solid red !important;
      background-color: #ffe6e6;
    }
  </style>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent actual submission

      // Clear previous errors
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => input.classList.remove("error"));

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const termsYes = document.getElementById("yes");
      const termsNo = document.getElementById("no");

      // Reset error flag
      let isValid = true;

      // Validate Name
      if (name.value.trim() === "") {
        name.classList.add("error");
        name.focus();
        isValid = false;
        return;
      }

      // Validate Email
      if (email.value.trim() === "") {
        email.classList.add("error");
        email.focus();
        isValid = false;
        return;
      }

      // Validate Terms
      if (!termsYes.checked) {
        alert("You must accept the terms of agreement to continue.");
        termsYes.focus();
        isValid = false;
        return;
      }

      // Success message (optional)
      alert("Form submitted successfully!");
      // If you want to actually submit: event.target.submit();
    }

    window.onload = function () {
      document.getElementById("contactForm").addEventListener("submit", validateForm);
    }
  </script>
</head>
<body>
  <h1>Contact Me</h1>

  <form id="contactForm" action="#" method="post" class="p-4 border rounded bg-light">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <p>Do you accept the terms of agreement?</p>
    <input type="radio" id="yes" name="terms" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="terms" value="no">
    <label for="no">No</label><br><br>

    <input type="submit" value="Submit">
  </form>

  <hr>
  <nav>
    <a href="My Homepage.html">Home</a> |
    <a href="Second Page.html">Read My Story</a>
  </nav>
</body>
</html>
